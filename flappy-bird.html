<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flappy Bird Clone</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #70c5ce;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
            margin: auto;
            background-color: #70c5ce;
            border: 2px solid #000;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');

            // Set canvas dimensions
            canvas.width = 320;
            canvas.height = 480;
        });


        let birdX = 10;
        let birdY = 150;
        const birdWidth = 20;
        const birdHeight = 20;
        let gravity = 1.5;

        function drawBird() {
            ctx.fillStyle = "#FF4500";
            ctx.fillRect(birdX, birdY, birdWidth, birdHeight);
        }

        function drawScore() {
            ctx.fillStyle = "#000";
            ctx.font = "20px Arial";
            ctx.fillText("Score : " + score, 10, canvas.height - 20);
        }

        const gap = 85;
        const pipeWidth = 40;
        const pipeHeight = 200; // Base height of the top pipe
        const constant = pipeHeight + gap;
        let pipes = [];

        pipes[0] = {
            x: canvas.width,
            y: 0
        };
        function drawPipes() {
            for (let i = 0; i < pipes.length; i++) {
                ctx.fillStyle = "#228B22";
                ctx.fillRect(pipes[i].x, pipes[i].y, pipeWidth, pipeHeight);

                ctx.fillRect(pipes[i].x, pipes[i].y + constant, pipeWidth, canvas.height);

                pipes[i].x--;

                if (pipes[i].x === 125) {
                    pipes.push({
                        x: canvas.width,
                        y: Math.floor(Math.random() * pipeHeight) - pipeHeight
                    });
                }
            }
        }
        
        function detectCollision() {
        for (let i = 0; i < pipes.length; i++) {
            if (birdX + birdWidth >= pipes[i].x && birdX <= pipes[i].x + pipeWidth &&
                (birdY <= pipes[i].y + pipeHeight || birdY + birdHeight >= pipes[i].y + constant) ||
                birdY + birdHeight >= canvas.height) {
                location.reload(); // Reload the game when collision happens
            }
        }
    }


        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPipes();
            drawBird();
            detectCollision();
            updateScore();
            drawScore();
            birdY += gravity;
            requestAnimationFrame(draw);
        }
        let score = 0;

        function updateScore() {
            for (let i = 0; i < pipes.length; i++) {
                if (pipes[i].x === 5) {
                    score++;
                }
            }
        }

        draw();


    </script>
</body>

</html>
